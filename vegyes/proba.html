            //Prímszám generátor ami 2 és 5000 között generál 10 számot:

            // Prímszám vizsgáló függvény:

            function PrimSzamE(n){
                if(n<=1)return false; //Mert 2-től indulunk
                for(let i = 2 ;i <=Math.sqrt(n);i++){ // Négyzetgyök függvény a kezdőértéknek és a számnak(n)
                    if(n % i ===0 ) return false; // Ha a szám páros vagy egyenlő nullával akkor nem jó tehát hamis értékkel tér vissza!
                }
                return true;//Viszont ha jó  akkor igazzal tér vissza!
                
            }

            //Prímeket generál és meghívja a Primszám vizsgáló függvényt

            function generalRandomPrimeket(count, min =2 ,max =5000){
                const primek= [];
                while(primek.length < count){ //primek tömb szamai(length)(2-5000 között maradjon)
                    const randomszam = Math.floor(Math.random()*(max-min)) + min;
                    if(PrimSzamE(randomszam) && !primek.includes(randomszam)){
                        primek.push(randomszam);
                    }

                }
                return primek;

            }
            console.log("Generált prímszámok",generalRandomPrimeket(10));
