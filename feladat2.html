    <body>
        <div class="container my-4">

            <h1>Bootstrap,CSS,JavaScript</h1>
            <section>
                <p>Ez egy optimalizált prímszám generátor algoritmussal</p>
                <p>Táblázatba írja ki az eredményeket</p>
                <P>Használd nyudodtan a kezd és a törlés gombokat.</P>
                <p>Ez a feladat sok szeretettel készült a ChatGPT-nek ajándékba, mert  Neki köszönhetem, hogy ennyit fejlődtem.</p>
            </section>

            <div class="container">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <th>Eredmények:</th>
                    </thead>
                    <tbody id="eredmenyTabla"></tbody>
                </table>
            </div>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" id="Kezd" onclick="kezd()">Kezd</button>
                        <button type="button" class="btn btn-danger" id="torles" onclick="torles()">Törlés</button>

                    </div>

                </div>

            </div>




        </div>
        



        <script>
            const Numbers=[20,10,80,3,1,105,66,33,49,57];

            const Words =["ló","baba","katlan","buborék","baba","görög","hegymászó","olló","hallókészülék"];

            function Legnagyobbszam(){
                const legn= Math.max(...Numbers);
                return legn;
            }
            console.log('A legnagyobb szám:',Legnagyobbszam());

            function LegKisebbszam(){
                const legk = Math.min(...Numbers);
                return legk;
            }
            console.log('A legkisebb szám:',LegKisebbszam());


            function novekvSorrend(){
                const nov = Numbers.sort((a,b) =>(a-b));
                return nov;
            }
            console.log('Számok növekcő sorrendbe',novekvSorrend());

            function csokkSorrend(){
                const csokk = Numbers.sort((a,b) =>(b-a));
                return csokk;
            }   
            console.log('Számok csökkenő sorrendbe',csokkSorrend());

            function parosSz(){
                const paros =Numbers.filter((szam)=>szam %2 ==0);
                return paros;
            }   
            console.log(parosSz());

            function paratlanSz(){
                const partl = Numbers.filter((szam) =>szam %2 !==0);
                return partl;
            }
            console.log(paratlanSz());

            function nagyobbHatvPar(){
                const nagyobbp = Numbers.filter((szam) =>szam >60 && szam %2==0 );
                return nagyobbp;
            }
            console.log(nagyobbHatvPar()); 

            function Palindromszo(szo){
                palindr = szo===szo.split("").reverse().join("");
                return palindr;

            }
            const palindromok = Words.filter(Palindromszo);
            console.log("Palindrome szavak",palindromok);


            function szoEgysz(){
                return [...new Set(Words)];
            }
            console.log("Tömb szó ismétlések nélkül",szoEgysz());


            function LegHSz(){
                return  Words.reduce((leghosszabb,jelenlegi)=>jelenlegi.length > leghosszabb.length ? jelenlegi:leghosszabb);  
            }
            console.log("A leghoszabb szó:",LegHSz());


            function betuSzurese(arr,query){
                return arr.filter((el) =>el.toLowerCase().startsWith(query.toLowerCase()));

            }
            console.log("A betűvel kezdődő szavak:",betuSzurese(Words,"b"));


            function loSzurese(arr,query){
                return Words.filter((el)=> el.toLowerCase().includes(query.toLowerCase()));
            }
            console.log(loSzurese(Words,"ló"));


            function randomSzamGen(count,min =3, max=100){
                let random = new Set();
                while(random.size < count ){
                    random.add(Math.floor(Math.random()*(max-min +1)) + min);

                }
                return [...random].sort((a,b) =>(a-b));
            }
            console.log(randomSzamGen(10));


            //Optimalizált prímszám generátor ami kiírja az eredményeket táblázatba:


            function kezd(){
                function isprime(n) {

                    if(n < 2) return false;
                    if(n===2) return true;
                    if(n % 2 ===0) return false;

                    for(let i = 3; i <= Math.sqrt(n); i+=2 ){
                        if(n % i ===0) return false;
                    }
                    return true;

                }
                
                function generaTorRandomPrimes(count, min =2,  max =2000){
                    let primek =[];
                    while(primek.length < count){
                        let rndomSzam = Math.floor(Math.random()*(max-min))+ min;
                        if(isprime(rndomSzam) && !primek.includes(rndomSzam)){
                            primek.push(rndomSzam);
                        }
                    }
                    return primek;


                }
                let eredmenyek = generaTorRandomPrimes(5);
                console.log("A generált randomprímek:", eredmenyek);


                let kiiratotttabl = document.getElementById("eredmenyTabla");
                kiiratotttabl.innerHTML +=`
                    <tr>
                        <td>${eredmenyek[0]}</td>
                    </tr>
                    <tr>
                        <td>${eredmenyek[1]}</td>
                    </tr>
                    <tr>
                        <td>${eredmenyek[2]}</td>
                    </tr>
                    <tr>
                        <td>${eredmenyek[3]}</td>
                    </tr>
                    <tr>
                        <td>${eredmenyek[4]}</td>
                    </tr>
                `;


            
             
                
            }
            kezd();


            function torles(){

                let eredmenyek =document.getElementById("eredmenyTabla");

                eredmenyek.innerHTML ="";
                
            }



    
























        </script>
