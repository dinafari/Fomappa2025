            //A rendeléseken belül a készleten lévők termekek átlagára:

            function keszletenAtlagar(){
                const keszl= rendelesek.filter(rendeles=>rendeles.keszletnE);
                const oszzAr= keszl.reduce((acc,rendeles)=>acc + rendeles.ara,0);

            }
            console.log("A rendeléseken belül a készleten lévők termekek átlagára:",keszletenAtlagar());
