<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width ,initial-scale = 1.0">
        <title>Optimalizált Prímszám Generátor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body style="background: url(szamok.jpg);background-repeat: no-repeat; background-position: center; background-size: cover;">
        <div class="container my-4">

            <h1 style="color:whitesmoke ;">Optimalizált Prímszám Generátor</h1>
            <p style="color: whitesmoke;"><a href="https://hu.wikipedia.org/wiki/Prímszámok">Prímszámnak</a> nevezzük az olyan természetes számot, ami pontosan két különböző pozitív osztóval rendelkezik: 1 és önmaga.</p> 
            <p style="color: whitesmoke;">Vagyis, ha veszel egy prímszámot,azt csak 1-gyel és saját magával tudod osztani úgy, hogy az eredmény egész szám marad.</p>
            

            <div>
                <table class="table table-striped">
                    <thead class="table-dark">
                        <th>Eredmények:</th>
                    </thead>
                    <tbody id="eredmenyekTabla">

                    </tbody>
                </table>
            </div>

           



        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button type="button" class="btn btn-primary"  id="general" onclick="general()">generál</button>
                <button type="button" class="btn btn-danger" id="torol" onclick="torol()">töröl</button>

                </div>

            </div>  
        </div>
        
        <script>
            function general() {
                function isPrime(n) {
                    if (n < 2) return false;
                    if (n === 2) return true;
                    if (n % 2 === 0) return false;

                    for (let i = 3; i <= Math.sqrt(n); i += 2) {
                        if (n % i === 0) return false;
                    }
                    return true;
                }

                function generateRandomPrimes(count, min = 2, max = 2000000) {
                 let primes = [];
        
                    while (primes.length < count) {
                        let randomNum = Math.floor(Math.random() * (max - min)) + min;
                        if (isPrime(randomNum) && !primes.includes(randomNum)) {
                            primes.push(randomNum);
                        }
                    }

                    return primes;
                }

                // 3 véletlenszerű prímszám generálása
                let result = generateRandomPrimes(3);
                console.log(result);


                let eredmenyek = document.getElementById("eredmenyekTabla")
                eredmenyek.innerHTML =`
                    <tr>
                        <td>${result[0]}</td>   
                    </tr>
                    <tr> 
                        <td>${result[1]}</td>    
                    </tr>
                    <tr>
                        <td>${result[2]}</td>   
                    </tr>
                   
                `;
            }

            // Függvény meghívása
            general();

            

            

            function torol(){ 
                let eredmenyek = document.getElementById("eredmenyekTabla");
                eredmenyek.innerHTML = "";
                

            }
            
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </body>
</html>
