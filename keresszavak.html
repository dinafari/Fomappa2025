            //Vagy leghosszabb szó kiszűrése rövidebben:

            function leghosszabbSzo(tomb){
                if(tomb.length === 0){
                    return "Üres tomb.";
                }

                return tomb.reduce((leghosszabb,jelenlegi) => jelenlegi.length > leghosszabb.length ? jelenlegi:leghosszabb);

            }

            console.log("A leghosszabb szó:",leghosszabb);

            const legrovidebb = legrovidebbSzo(szavak)

            function legrovidebbSzo(szavak){  // mindegy,hogy szavak vagy tömb a megfogalmazás hisz a tömbe lévő szavakat keresi
                if(szavak.length ===0){
                    return "A szavak tömb üres";

                }

                return szavak.reduce((legrovidebb,jelenlegi)=>jelenlegi.length < legrovidebb.length ? jelenlegi:legrovidebb);
