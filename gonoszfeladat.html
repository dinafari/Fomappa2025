<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizsgafeladat - Összeadás felírása,Zárovizsga 3.js.feladat</title>
    <script type="text/javascript">
        // A függvény maga
        function osszeadasFeliras(osztaly, op1, op2) {
            const elem = document.getElementsByClassName(osztaly)[0];

            if (!elem) {
                console.error("Nem található ilyen osztályú elem:", osztaly);
                return;
            }

            const p = document.createElement("p");
            p.appendChild(document.createTextNode(
                `${op1} + ${op2} = ${Number(op1) + Number(op2)}`
            ));

            elem.appendChild(p);
        }

        // A függvény meghívása az oldal betöltődése után
        window.onload = function() {
            osszeadasFeliras("eredmeny", "2", "3");
            osszeadasFeliras("eredmeny", 5, 10);
            osszeadasFeliras("nemletezik", 1, 2); // Hibakezelés tesztelése
        };
    </script>
</head>
<body>
    <!-- Eredmény megjelenítésére szolgáló div -->
    <div class="eredmeny"></div>
</body>
</html>
